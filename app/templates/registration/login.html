{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Clients Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Jonas Clients Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
        <div class="forgot-password">
            <a href="/password-reset/">Forgot Password?</a>
        </div>
        <div class="divider">OR</div>
        <div class="signup">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
    <footer style="position: fixed; bottom: 0; left: 0; font-size: 0.9em; color: #555; background-color: #fff; padding: 5px 10px; z-index: 1000;">
        Â© Rakea Software Developers
    </footer>      
</body>
</html>
